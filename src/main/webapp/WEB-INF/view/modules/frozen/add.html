@layout("../../system/layout.html", {title: ""}){
<table class="form" id="form">

    <tr>
        <td class="formTitle" style="width: 100px;">代付商户<font face="宋体">*</font></td>
        <td class="formValue" style="width: 260px;">
            <select  style="width: 130px;"  v-model="frozenDetail.merchantId" id="merchantId"  class="form-control" >
                <option value="-1"  style="display:none">请选择</option>
            </select>
        </td>
    </tr>

    <!--联动选择专员以及专员银行卡-->
    <tr>
        <td class="formTitle" style="width: 100px;">出款专员<font face="宋体">*</font></td>
        <td class="formValue" style="width: 260px;">
            <select  style="width: 130px;"  v-model="frozenDetail.businessId" id="businessId"  class="form-control" \@change="bankCard()">
                <option value="-1"  style="display:none">请选择</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="formTitle" style="width: 100px;">出款银行卡<font face="宋体">*</font></td>
        <td class="formValue" style="width: 260px;">
            <select  style="width: 200px;" v-model="frozenDetail.bankCardNo" id="bankCardNo"  class="form-control">
                <option value="-1"  style="display:none">请选择</option>
            </select>
        </td>
    </tr>

    <tr>
        <td class="formTitle">冻结余额<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="冻结余额" v-model="frozenDetail.balanceFrozen" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>

    <!--<tr>-->
        <!--<td class="formTitle">解冻余额</td>-->
        <!--<td class="formValue">-->
            <!--<input type="text" class="form-control" placeholder="解冻余额" v-model="frozenDetail.balanceUnfrozen" isvalid="yes" >-->
        <!--</td>-->
    <!--</tr>-->
</table>
<script src="${ctxPath}/static/js/modules/frozen/add.js"></script>
@}
