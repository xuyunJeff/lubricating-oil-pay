@layout("../../system/layout.html", {title: ""}){
<div class="row">
    <div class="col-md-4 form-inline pull-left"  style="width: 88%;">
        <div class="form-group">
            <input  id="createTime"  class="form-control" type="date" style="width: 120px;"/>
            <input v-model="keyword" id="inBusinessName" \@keyup.enter="load" type="text" class="form-control" placeholder="转入专员" style="width: 220px;" />
            <input v-model="keyword" id="outBusinessName"  \@keyup.enter="load" type="text" class="form-control" placeholder="转出专员" style="width: 220px;" />
        </div>
        <div class="form-group">
            <a class="btn btn-primary" \@click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
        </div>
    </div>
    <div class="col-md-8" style="width: 12%;">
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <a class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
                <a class="btn btn-default" \@click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <table id="dataGrid"></table>
</div>
<script src="${ctxPath}/static/js/modules/procurement/list.js"></script>
@}
