@layout("../../system/layout.html", {title: ""}){
<table class="form" id="form">
    <tr>
        <td class="formTitle"><font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="" v-model="billOut.createTime" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle"><font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="" v-model="billOut.lastUpdate" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">商户名<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="商户名" v-model="billOut.merchantName" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">商户ID<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="商户ID" v-model="billOut.merchantId" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">订单号：商户id+时间戳 + 4位自增<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="订单号：商户id+时间戳 + 4位自增" v-model="billOut.billId" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">第三方订单号<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="第三方订单号" v-model="billOut.thirdBillId" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">第三方订单派发服务器ip<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="第三方订单派发服务器ip" v-model="billOut.ip" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">付款专员姓名<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="付款专员姓名" v-model="billOut.businessName" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">付款专员ID<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="付款专员ID" v-model="billOut.businessId" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">订单状态：  1未支付 2 成功 3 失败<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="订单状态：  1未支付 2 成功 3 失败" v-model="billOut.billStatus" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">回调：1未通知 2 已通知 3 失败<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="回调：1未通知 2 已通知 3 失败" v-model="billOut.notice" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">账单金额<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="账单金额" v-model="billOut.price" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">付款会员的卡号<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="付款会员的卡号" v-model="billOut.bankCardNo" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">银行名称<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="银行名称" v-model="billOut.bankName" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">付款用户名<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="付款用户名" v-model="billOut.bankAccountName" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">1 手动 2 自动 3 大额 4 订单退回机构<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="1 手动 2 自动 3 大额 4 订单退回机构" v-model="billOut.billType" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">代理商id<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="代理商id" v-model="billOut.agentId" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">代理商姓名<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="代理商姓名" v-model="billOut.agentName" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
</table>
<script src="${ctxPath}/static/js/modules/billOut/add.js"></script>
@}
